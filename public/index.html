<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,300,700">

    <!-- manifest.json fornece metadados usados quando seu aplicativo da web é instalado no dispositivo
      móvel ou desktop de um usuário. Para mais detalhes visite https://developers.google.com/web/fundamentals/web-app-manifest/ -->

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Observe o uso do % PUBLIC_URL% nas tags acima. Ele será substituído pela URL da pasta `public` durante o build (a construção do programa).
       Apenas arquivos dentro da pasta `public` podem ser referenciados a partir do HTML. -->
    
    <title>APLICAÇÃO TEXT TO SPEECH</title>
  </head>
  <body>
    <noscript>VOCÊ PRECISA HABILITAR O JAVASCRIPT PARA EXECUTAR ESSA APLICAÇÃO.</noscript>
    <div id="root"></div>
    <!-- Este arquivo HTML é um modelo. Se você abri-lo diretamente no navegador, verá uma página em branco.
       Você pode adicionar webfonts, meta tags ou analytics a este arquivo.
       O build colocará os scripts agrupados na tag <body>.
       Para iniciar o desenvolvimento, execute `npm start` ou` yarn start`.
       Para criar um pacote de produção, use `npm run build` ou` yarn build`.
    -->
  </body>
</html>
